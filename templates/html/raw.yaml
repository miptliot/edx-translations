data: |
      <p>Данный шаблон похож на шаблон "Текст"Единственная разница заключается в том, что он открывается сразу в редакторе HTML, а не в визуальном редакторе.</p>

      <p>Редактор HTML сохраняет ваш HTML код именно в том виде, в котором вы его вводили.
      На вкладке "Настройки" вы можете переключиться в визуальный редактор. Следует заметить, что в это случае часть вашего  
      HTML кода может измениться при сохранении компонента.</p>
