    markdown: |
       Вопросы с множественным выбором позволяют учащимся выбрать только один вариант. Все варианты ответа предъявляются одновременно, наряду с текстом задачи.

        Обязательно выберите Настройки для отображения правильного названия вопроса и других значений.

         Используйте приведенный ниже пример как образец.

       >>В каком из перечисленных ниже государств наибольшая численность населения?<<
       ( ) Бразилия {{подсказка -- объясните, почему ответ неверен}}
       ( ) Германия
       (x) Индонезия
       ( ) Россия

       [explanation]
        По состоянию на сентябрь 2014 г., численность населения составляет
        В Индонезии - 250 млн человек.
        В Бразилии - 200 млн человек.
        В Германии - 81 млн человек.
        В России - 146 млн человек.
       [explanation]

