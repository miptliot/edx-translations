    display_name: Ввод ответа числом
    markdown: |
        В задачах с ответом в форме числа учащиеся вводят числа или специальные относительно простые математические выражения.
        Учащиеся вводят ответ в виде простого текста, а система затем конвертирует текст символьное выражение,
         которое учащиеся могут видеть ниже поля для ответа.

        Система может обрабатывать несколько типов знаков, включая базовые операторы, дроби, экспоненты и общепринятые константы типа "i". Для получения более детальной информации вы можете сослаться на "Entering Mathematical and Scientific Expressions" в  edX Guide for Students.

        Добавляя задачу, убедитесь, что вы выбрали настройки Settings для отображаемого названия и других используемых значений.

        Вы можете использовать следующие примеры задач в качестве образца.

        >>В скольких милях от Земли находится Солнце? В ответе используйте запись с показателем степени.<<

        = 9.3*10^7 
        или= 9.296*10^7 

        >>Квадратом какого числа является число -100?<<

        = 10*i 

        [объяснение]
        Солнце находится в 93 000 000, или 9.3*10^7 милях от Земли.
        -100 является квадратом умноженного на десять мнимого числа i.
        [объяснение]
data: |
    <problem>

    <p>В задачах с числовым ответом учащиеся вводят числа или специальные
    относительно простые математические выражения. Учащиеся вводят ответ
    в виде простого текста, а система затем конвертирует текст символьное выражение,
    которое учащиеся могут видеть ниже поля для ответа.</p>

    <p>Система может обрабатывать несколько типов знаков, включая базовые
    операторы, дроби, экспоненты и общепринятые константы типа "i". Для получения
    более детальной информации можно обратиться к разделу
    <a href="http://edx.readthedocs.org/projects/edx-guide-for-students/en/latest/SFD_mathformatting.html" target="_blank">
    Entering Mathematical and Scientific Expressions</a>  руководства <i>edX Guide for
    Students</i>.</p>
    <p>Добавляя задачу, убедитесь, что вы выбрали <strong>Настройки</strong>
    для <strong>Отображаемого названия</strong> и других используемых значений.</p>

    <p>Вы можете использовать приведенную ниже задачу в качестве образца.</p>
      <p>В скольких милях от Земли находится солнце? В ответе используйте запись с показателем степени.</p>
      <numericalresponse answer="9.3*10^7">
        <formulaequationinput label="В скольких милях от Земли находится солнце? В ответе используйте запись с показателем степени." />
      </numericalresponse>

      <p>The square of what number is -100?</p>
      <numericalresponse answer="10*i">
        <formulaequationinput label="Квадратом какого числа является число -100?" />
      </numericalresponse>
    <solution>
      <div class="detailed-solution">
        <p>Объяснение</p>
        <p>Солнце находится в 93,000 000, или 9.3*10^7 милях от Земли.</p>
        <p>-100 является квадратом умноженного на десять мнимого числа i.</p>
      </div>
    </solution>
    </problem>