metadata:
    display_name: Выпадающий список
    markdown: |
         Задачи с выпадающим списком позволяют учащимся выбрать только один ответ и представленного списка.

         При добавлении этой задачи обязательно выберите Настройки для отображения правильного названия вопроса и других значений.

         Используйте приведенный ниже пример как образец.

          >>В каком государстве день независимости отмечается 15-го августа?<<

          [[(Индия), Испания, Китай, Бермудские острова]]

          [explanation]
          Индия стала независимым государством 15-го августа 1947 года.
          [explanation]
data: |
  <problem>
    <p>Задачи с выпадающим списком позволяют учащимся выбрать только один вариант из списка предложенных ответов.</p>
    <p>При добавлении этой задачи обязательно выберите <strong>Настройки</strong> 
    для того, чтобы указать <strong>Названия</strong> и других значений.</p>
    <p>Используйте приведенный ниже пример как модель.</p>
      <p>В каком государстве день независимости отмечается 15-го августа?</p>
      <br/>
      <optionresponse>
        <optioninput options="('Индия','Бермудские острова','Испания','Китай')" correct="Индия"></optioninput>
      </optionresponse>
    <solution>
      <div class="detailed-solution">
        <p>Объяснение</p>
        <p>Индия стала независимым государством 15-го августа 1947 года</p>
      </div>
    </solution>
  </problem>

