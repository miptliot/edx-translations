      <h2>Инструмент IFrame</h2>
      <p>Используйте инструмент IFrame, чтобы встроить упражнение или инструмент из стороннего веб-сайта в контент вашего курса. Например, приведенный ниже компонент позволяет учащимся экспериментировать с формой треугольника, и исследовать то, как он соотносится с линией.</p>
      <p>Упражнения в элементах IFrame не оцениваются. Для того, чтобы использовать оценивание, следует использовать настраиваемую задачу JavaScript.</p>
      <p>Ниже приведен HTML код для инструмента IFrame. Для использования IFrame на основе данного шаблона, замените в этом шаблоне значения, выделенные <i>курсивом</i>.</p>
        <pre>
        &lt;iframe title="<i>Обазятельный заголовок</i>" 
          src="<i>Адрес URL для этого инструмента, начинающиеся с https://</i>"&gt;
           <i>Такое сообщение отображается, если браузер не поддерживает IFrames.</i>
        &lt;/iframe&gt;
        </pre>
      <p>Приведенный ниже элемент Iframe включает ширину, высоту, ширину полей, ширину отступа (marginwidth), высоту отступа (marginheight), границу между фреймами (frameborder), и атрибуты прокрутки. Эти атрибуты необязательно. Вы можете убрать эти атрибуты и заменить их значения.</p>
      <p>Измените этот шаблон так, как вам нужно.</p>
      <p>Чтобы изменить этот элемент IFrame, отредактируйте HTML код. При редактировании даннго шаблона нажмите значок <strong>HTML</strong> на панели инстурментов.</p>
      <p>Затем измените приведенный ниже пример так, как нужно.
      <ol>
      <li>Замените значение атрибута <strong>src</strong> в элементе URL-адресом элемента, который собираетесь использовать.
      <p><strong>Замечание</strong>: URL должен начинаться с <strong>https</strong>,а не http, чтобы убедиться, что элемент отображается во всех браузерах, поддерживающих IFrame.</p></li>
      <li>Замените значение атрибута <strong>title</strong> названием инструмента. <strong>Обязательно</strong> включите текст всплывающей подсказки, чтобы обеспечить доступность материалов<strong>.</li>
      <li>Замените другие атрибуты IFrame, как необходимо. Для получения дополнительной информации вы можете обратиться к <a href="http://www.w3.org/wiki/HTML/Elements/iframe" target="_blank">спецификации IFrame</a> .</li>
      <li>Вы также можете заменить текс между открывающими и закрывающими тегами <strong>iframe</strong>. 
          <pre>Ваш браузер не поддерживает IFrame.</pre>
          <p>Учащийся видит это сообщение, если его браузер не поддерживает IFrame.</p>
      </li>
      </ol>
      <p>Ниже приведен примерIFrame follows. Замените его атрибуты (см. выше).</p>
