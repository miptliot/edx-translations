        <h2>Инструмент "Полноэкранное изображение"</h2>
        <p>Используйте инструмнт инструмент "Полноэкранное изображение" для того? чтобы позволить учащимся открыть и увеличить изображение большого размера, используемое в курсе.</p>
        <p>Этот инструмент позволяет, увидеть мелкие детали изображения и понять его значение в контекста страницы.</p>
        <p>Чтобы  позволить учащимся просматривать изобржение большого размера, вы дожны разместить ссылку с небольшого изображения на крупную версию данного изображения.</p>
        <p>Размещенный ниже HTML код содержит пример использования инструмента "Полноэкранное изображение", и формат, необходимый для этого. Чтобы поместить свое изображение, замените приведенные  в примере значения, отмеченные <i>курсивом</i>.</p>
        <pre>
        &lt;a href="<i>Пусть к полноэкранному изображению</i>" class="modal-content"&gt;
          &lt;img alt="<i>Текст для программ для чтения экрана </i>" 
          src="<i>Пусь к изображению, который будет включен в страницу </i>"/&gt;
        &lt;/a&gt;
        </pre>
        <p>Вы можете изменить приведенный ниже пример.</p>
        <ol>
        <li>Замените значение атрибута <strong>href</strong> на путь к полноэкранной версии изображения. Не изменяйте значение атрибута классее.</li>
        <li>Замените значение атрибута <strong>src</strong> на путь к той версии изображения, которая показывается на странице перед тем, как учащийся открое его в полноэкранном режиме.</li>
        <li>Замените значение атрибута <strong>alt</strong> текстом, описывающим изображение и неоходимые действия или область для нажатия. <strong>Обязательно</strong> включите текст всплывающей подсказки, чтобы обеспечить доступность материалов.</li>
        </ol>
        <p><strong>Замечание</strong>: Проверите, как изображение отображается в Системе управления обучением (LMS); В Студии полноэкранный просмотр не обеспечивается.</p>

