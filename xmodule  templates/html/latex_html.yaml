        \subsection{Пример текста с разметкой LaTeX}

        Вы можете создавать сложные выражения с использованием LaTeX.

        \begin{equation}
                x = \frac{-b\pm\sqrt{b^2-4*a*c}}{2a}
        \end{equation}

data: |
    <html>
        <h3>Пример: страница для фрагмента</h3>
        <p> Вы можете создавать сложные уравнения с использованием разметки LaTeX.</p>
        <p>При добавлении компонента выберите <strong>Настройки</strong> 
        для того, чтобы задать <strong>Название</strong> и другие применимые значения.</p>
        <p>При редактировании компонента выберите <strong>компилятор исходного кода Latex</strong> для редактирования уравнений.</p>
        <p>Теперь в редакторе уравнений выберите <strong>Сохранить и скомпилировать в edX XML</strong> для просмотра уравнения в компоненте.</p>
    </html>
