data: |
  <problem>
  <p>
  В задачах на ввод математического выражения Math Expression Input учащиеся 
  вводят в поле для ответа математическое выражение, которое конвертируется в символьное 
  выражение, которое появляется под полем ввода. ошлитесь на  
  <a href="http://edx.readthedocs.org/projects/edx-guide-for-students/en/latest/SFD_mathformatting.html" target="_blank">
  Entering Mathematical and Scientific Expressions</a> в  <i>edX Guide for
  Students</i>, чтобы учащиеся могли больше узнать, как вводить текст в поле для ответа.
  </p>
  <p>
  Задачи на ввод математических выражений могут включать неизвестные переменные и
  относительно сложные символьные выражения. При оценивании ответа проводится проверка того,
  насколько ответы учащегося соответствуют с заданному выражению, с учетом
  одопустимых отклонений. Вы должны определить все разрешённые переменные,
  в выражении, так же как и диапазон значение для каждой переменной.
  </p>
  <p>
  Чтобы создать такую задачу, используйте MathJax для преобразования простого текста
  в математическое выражение. Для более детальной информации как использовать MathJax в Studio 
  см. <a href="http://edx.readthedocs.org/projects/edx-partner-course-staff/en/latest/exercises_tools/mathjax.html" target="_blank">
  A Brief Introduction to MathJax in Studio</a> в <i>Building and Running an edx
  Course</i>.  
  </p>
  <p>Добавляя задачу, убедитесь, что вы выбрали <strong>Settings</strong> - 
  <strong>Настройки</strong>, чтобы определить <strong>Display Name</strong> -
  <strong>Отображаемое Имя</strong> и другие используемые значения.</p>
  <p>Вы можете использовать следующий пример задачи в качестве образца.</p>
  
  <p>Напишите выражение для произведения \( R_1\), \( R_2\) и 
  выражение, обратное \( R_3\) .</p>
  <formularesponse type="ci" samples="R_1,R_2,R_3@1,2,3:3,4,5#10" answer="$VoVi">
    <responseparam type="tolerance" default="0.00001"/>
    <formulaequationinput size="40" label="Enter the equation"/>
  </formularesponse>

  <script type="loncapa/python">
  VoVi = "(R_1*R_2)/R_3"
  </script>

  <p>Пусть \( x\) будет переменной, а \( n\) будет произвольной констнатой.
  Чемуравна производная \( x^n\)?</p>
  
  <script type="loncapa/python">
  derivative = "n*x^(n-1)"
  </script>

  <formularesponse type="ci" samples="x,n@1,2:3,4#10" answer="$derivative">
    <responseparam type="tolerance" default="0.00001"/>
    <formulaequationinput size="40"  label="Enter the equation"/>
  </formularesponse>

  </problem>
