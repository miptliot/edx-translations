metadata:
    display_name: Текстовый ввод
    markdown: |
        Задачи с текстовым вводом, также называемое "заполни пропуск", учащиеся вводят ответ в поле ввода. Текст может содержать буквы и цифры, а также другие символы, например пункиуационные знаки. Вводимый учащимся ответ должен точно соответствовать ключу (верному ответу). Вы можете указать больше одного верного ответа. Учащийся должен ввести отчет, точно соответствующий одному из ключей.
        
        Обязательно выберите Настройки для отображения правильного названия вопроса и других значений.

        Используйте приведенный ниже пример как образец.

        >>Текст вопроса<<

        = Вариант ответа 1
        or= Вариант ответа 2
        or= Вариант ответа 3

        [explanation]
         Объяснение ответа.
        [explanation]

